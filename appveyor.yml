os: Visual Studio 2015

environment:
  global:
    chocolateyForceX86: true

install:
  - choco install nodejs.install 
  - "\"C:\\Program Files (x86)\\Microsoft Visual Studio 14.0\\VC\\vcvarsall.bat\" x86"
  - mkdir .\\third_party
  - mkdir .\\third_party\\webrtc
  - ps: Invoke-WebRequest -Uri https://github.com/FAForever/libwebrtc/releases/download/0.0.1-rc.4-test/libwebrtc-0.0.1-rc.4-win-x86.zip -OutFile ".\\third_party\\webrtc\\libwebrtc.zip"
  - cd .\\third_party\\webrtc
  - "\"C:\\Program Files\\7-Zip\\7z.exe\" x libwebrtc.zip"
  - cd ..\\..
  - npm install --build-from-source

artifacts:
  - path: 'build\**\*.node'
    name: wrtc_node_module

deploy:
  - provider: GitHub
    auth_token:
      secure: "+Iy9FWEu+rsOymVlUWI8lRdJZRvjOQpOCuEmA2fjHACAzQxrzas9JQi86RUAPj5K"
    artifact: wrtc_node_module
    force_update: true
      
build: OFF
test: OFF
